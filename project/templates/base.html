<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
</head>

<body>
	<a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
	{% if current_user.is_authenticated %}
		<a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>
	{% endif %}
	{% if not current_user.is_authenticated %}
		<a href="{{ url_for('auth.login_post') }}" class="navbar-item">Login</a>
		<a href="{{ url_for('auth.signup_post') }}" class="navbar-item">Sign Up</a>
	{% endif %}
	{% if current_user.is_authenticated %}
		<a href="{{ url_for('auth.logout_post') }}" class="navbar-item">Logout</a>
	{% endif %}

{% block content %}
{% endblock %}
</body>

</html>
